<!DOCTYPE HTML>
<html>
<script type="text/javascript" src="components/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="components/bootstrap/js/bootstrap.js"></script>
<link rel="shortcut icon" href="favicon.ico">
<head>
<title>Update Profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script src="components/jquery-2.1.4.min.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("navBar.html"); 
    });
    </script> 	
</head>
<body>	

	<div id="includedContent"></div>

		<div class="sign_up">
			<!----------start form----------->
			<form class="sign" action="#">
				<div class="formtitle">Update Profile</div>
				<!----------start top_section----------->
				<div class="top_section">
				
				<div class="section">
						
					<div class="section">
						<div class="input password">
							<input type="password"  placeholder="Confirm Password" name="pass" required/>
							
						</div>
						<div class="input password">
							<input type="password"  placeholder="Password" required/>
						</div>
						<div class="clear"> </div>
					</div>
					
						<div class="clear"> </div>
					</div>
				</div>

				<div class="bottom-section">
					<div class="title">Personal Details</div>
					<!----------start name section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="First Name" name="firstName" required/>
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Last Name" name="lastName" required/>
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start mail section----------->
					
						<div class="clear"> </div>
					</div>
					<!----------start city section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="City" name="city" required/> 
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="State" name="state" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="Home Phone" name="homePhone" required/> 
						</div>
						
						<div class="section">
						<div class="input-sign details">
							<input type="text" placeholder="Company Phone" name="companyPhone" required/> 
						</div>
						<div class="input-sign details">
							<input type="text"  placeholder="Cell Phone" name="cellPhone" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="Company Name" name="companyName" required/> 
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Branch Location" name="branch" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					
					<!----------start Address section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="Address1" name="address" required/> 
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Address2" name="address2" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start country section----------->
					<div class="section-country">
						<select id="foodPref"  class="frm-field required">
		            <option value="null"> Food</option>         
		            <option value="chicken">Vegetarian</option>
		            <option value="chicken">Vegan</option>
		            <option value="chicken">Gluten-Free</option>
		            <option value="chicken">MeAt LoVeRz!!!!</option>
		            
		         </select>
					</div>
					<div class="submit">
						<input class="bluebutton submitbotton" type="submit" value="Update Profile" />
						<input class="bluebutton submitbotton" type="submit" value="Back" />
					</div>
				</div>
			</form>
		</div>
</body>
</html>
