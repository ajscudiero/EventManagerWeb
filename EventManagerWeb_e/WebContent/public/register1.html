<!DOCTYPE HTML>
<html>

<head>
<link rel="shortcut icon" href="favicon.ico">
<script type="text/javascript" src="components/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="components/bootstrap/js/bootstrap.js"></script>
<title>Register</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script src="components/jquery-2.1.4.min.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("navBar.html"); 
    });
    </script> 	
</head>
<body>	

	<div id="includedContent"></div>

		<div class="sign_up">
			<!----------start form----------->
			<form class="sign" method="post" action = "http://localhost:8080/EventManagerWeb_e/RegisterServlet">
				<div class="formtitle">Register</div>
				<!----------start top_section----------->
				<div class="top_section">
				
				<div class="section">
						<div class="input-sign email">
							<input type="email"  placeholder="Email" name = "username" required /> 
 
						</div>
						<div class="input-sign re-email">
							<input type="email" placeholder="Re-confirm email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Re-confirm email';}"required />
						</div>
					<div class="section">
						<div class="input password">
							<input type="password"  placeholder="Confirm Password"  name = "password" required/>
						</div>
						<div class="input password">
							<input type="password"  placeholder="Confirm" required/>
						</div>
						<div class="clear"> </div>
					</div>
					
						<div class="clear"> </div>
					</div>
				</div>

				<div class="bottom-section">
					<div class="title">Personal Details</div>
					<!----------start name section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="First Name" name = "firstName" required/>
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Last Name" name = "lastName" required/>
						</div>
						<div class="input-sign details1">
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start mail section----------->
					
						<div class="clear"> </div>
					</div>
					<!----------start city section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="City" name = "city" required/> 
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Province" name = "state" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="Home Phone" name = "homePhone" required/> 
						</div>
						
						<div class="section">
						<div class="input-sign details">
							<input type="text" placeholder="Company Phone" name = "companyPhone" required/> 
						</div>
						<div class="input-sign details">
							<input type="text"  placeholder="Cell Phone" name = "cellPhone" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="Company Name" name = "companyName" required/> 
						</div>
						<div class="input-sign details1">
						
							<input type="text"  placeholder="Branch Location" name = "branch" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					
					<!----------start Address section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="Address1" name = "address1" required/> 
						</div>
						<div class="input-sign details1">
							
							<input type="text"  placeholder="Address2" name = "address2" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start country section----------->
					<div class="section-country">
						<select id="foodPref"  class="frm-field required">
		            <option value="null"> Food</option>         
		            <option value="vegetarian">Vegetarian</option>
		            <option value="vegan">Vegan</option>
		            <option value=gluten>Gluten-Free</option>
		            <option value="meat">MeAt LoVeRz!!!!</option> 
		            
		         </select>
					</div>
					<div class="submit">
						<input class="bluebutton submitbotton" type="submit" value="Sign-Up" />
					</div>
				</div>
			</form>
		</div>
</body>
</html>
